apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.dddpeter.app.rainweather"
        minSdkVersion 14
        targetSdkVersion 30
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    /* 引入所有libs目录的jar包
    implementation fileTree(include: ['*.jar'], dir: 'libs')*/

    implementation files('libs/afinal-0.3.3-bin.jar')
    implementation files('libs/locSDK_3.3.jar')
    implementation files('libs/QWeather_Public_Android_V4.4.jar')
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    implementation 'com.google.code.gson:gson:2.6.2'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
    implementation group: 'org.achartengine', name: 'achartengine', version: '1.2.0'
}
